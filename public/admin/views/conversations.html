<table class="table table-hover table-bordered">
	<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in items">
			<td>{{item.name}}</td>
			<td>{{item.description}}</td>
			<td>
				<a class="btn" ng-click="getItem(item.id)">Show</a>
				<a class="btn" ng-clicke="deleteItem(item.id)">Delete</a>
			</td>
		</tr>
	</tbody>
</table>
<div class="span5"></div>
	<form>
		<label>ID</label><input type="text" ng-model="id"/>
		<label>Name</label><input type="text" ng-model="name"/>
		<label>Description</label><textarea ng-model="description"></textarea>
		<input type="submit" value="Save" ng-click="submitItem()"/>
	</form>
<p>
	<a class="btn" ng-click="getIndex()">Get data</a>
</p>

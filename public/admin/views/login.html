<div ng-notice="default" class="columns"></div>

<div class="row center">
	<form class="custom" action="" name="form">
		<div class="row">
			<div class="large-3 columns">
				<label for="username" class="right inline">Username</label>
			</div>
			<div class="large-7 columns" >
				<input type="text" id="username" ng-model="username" required>
			</div>
			<div class="large-2 columns"></div>
		</div>
		<div class="row">
			<div class="large-3 columns">
				<label for="password" class="right inline">Password</label>
			</div>
			<div class="large-7 columns">
				<input id="password" type="password" ng-model="password" required>
			</div>
			<div class="large-2 columns"></div>
		</div>
		<div class="row">
			<div class="large-3 columns">&nbsp;</div>
			<div class="large-7 columns">
				<input type="submit" value="Log me in!" ng-disabled="form.$invalid"
					   class="button" ng-click="login()" />
			</div>
			<div class="large-2 columns"></div>
		</div>
	</form>
</div>

<div class="large-4 small-12 columns">
	<div class="hide-for-small panel">
		<h3>User account</h3>
		<h5 class="subheader">Don't forget: Be carefull about user rights.</h5>
	</div>
</div>

<div class="large-8 columns">
	<div class="row">
		<form class="custom" action="" name="form">
			<div class="row">
				<div class="large-3 columns">
					<label for="username" class="right inline">Username</label>
				</div>
				<div class="large-7 columns" ng-switch="showUsernameInput">
					<input ng-switch-when="true" type="text" id="username" ng-model="user.username"
						placeholder="Will also be used for your Jabber account" required>
					<h6 ng-switch-default class="inline">{{user.username}}</h6>
				</div>
				<div class="large-2 columns"></div>
			</div>
			<div class="row">
				<div class="large-3 columns">
					<label for="password" class="right inline">Password</label>
				</div>
				<div class="large-7 columns">
					<input id="password" type="password" ng-model="password" placeholder="Enter your password">
				</div>
				<div class="large-2 columns"></div>
			</div>
			<div class="row">
				<div class="large-3 columns">
					<label for="password2" class="right inline">Password again</label>
				</div>
				<div class="large-7 columns">
					<input id="password2" type="password" ng-model="password2" placeholder="Retype your password">
				</div>
				<div class="large-2 columns"></div>
			</div>
			<div class="row">
				<div class="large-3 columns">
					<label for="name" class="right inline">Name</label>
				</div>
				<div class="large-7 columns">
					<input type="text" id="name" ng-model="user.name" placeholder="Name and surname" required>
				</div>
				<div class="large-2 columns"></div>
			</div>
			<div class="row">
				<div class="large-3 columns">
					<label for="role" class="right inline">Role</label>
				</div>
				<div class="large-7 columns">
					<select name="role" id="role" ng-model="user.role" required>
						<option value="admin">Administrator</option>
						<option value="op">Operator</option>
					</select>
				</div>
				<div class="large-2 columns"></div>
			</div>
			<div class="row">
				<div class="large-3 columns">&nbsp;</div>
				<div class="large-7 columns">
					<input type="submit" value="Save!"
						class="button" ng-disabled="form.$invalid" ng-click="save()" />
				</div>
				<div class="large-2 columns"></div>
			</div>
		</form>
	</div>
</div>
